<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Livros - Pesquisar Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"],
        a.btn {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            background-color: #2F2F2f;
            color: white;
        }

        button[type="submit"]:hover,
        a.btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <img src="https://www.gatosemrabo.com.br/wp-content/themes/twentytwenty-child/images/logo-escrito.svg" alt="Logo Gato Sem Rabo">
    <p></p>
    <h1>Pesquisar Livro</h1>
    <form method="get">
        <input type="text" name="termo_busca" placeholder="Digite o termo de busca">
        <button type="submit" class="btn">Pesquisar</button>
    </form>
    <ul>
    {% for livro in resultados %}
        <li>Título: {{ livro.titulo }}, Autor: {{ livro.autor }}, Disponíveis: {{ livro.exemplares_disponiveis }}</li>
    {% empty %}
        <li>Nenhum resultado encontrado</li>
    {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn">Voltar para Home</a>
</body>
</html>
