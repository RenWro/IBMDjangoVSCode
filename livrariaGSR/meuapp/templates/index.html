<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Livros - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            background-color: #2F2F2f;
            color: white;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="https://www.gatosemrabo.com.br/wp-content/themes/twentytwenty-child/images/logo-escrito.svg" alt="Logo Gato Sem Rabo">
    <p></p>
    <h1>Bem-vindo ao Catálogo de Livros</h1>
    <p>Esta é a página inicial do catálogo de livros</p>
    <div class="btn-container">
        <form action="{% url 'pesquisar_livro' %}">
            <button class="btn" type="submit">Buscar Livro</button>
        </form>
        <form action="{% url 'cadastrar_livro' %}">
            <button class="btn" type="submit">Cadastrar Livro</button>
        </form>
    </div>
</body>
</html>
