<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Busca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            background-color: #2F2F2f;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="https://www.gatosemrabo.com.br/wp-content/themes/twentytwenty-child/images/logo-escrito.svg" alt="Logo Gato Sem Rabo">
    <p></p>
    <h1>Resultados da pesquisa para '{{ termo_busca }}':</h1>
    <ul>
        {% for livro in livros_encontrados %}
            <li>Título: {{ livro.titulo }}, Autor: {{ livro.autor }}, Disponíveis: {{ livro.exemplares_disponiveis }}</li>
        {% empty %}
            <li>Nenhum resultado encontrado para '{{ termo_busca }}'</li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='{% url 'index' %}'">Voltar para Home</button>
</body>
</html>
