<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Livros - Cadastrar Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            background-color: #2F2F2f;
            color: white;
            text-align: center;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            background-color: #2F2F2f;
            color: white;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="https://www.gatosemrabo.com.br/wp-content/themes/twentytwenty-child/images/logo-escrito.svg" alt="Logo Gato Sem Rabo">
    <p></p>
    <h1>Cadastrar Livro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Cadastrar</button>
    </form>
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='{% url 'index' %}'">Voltar para Home</button>
    </div>
</body>
</html>
